<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="web dev.png" type="image/x-icon">
    <title>Login/Sign Up </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(39,39,41);
    background: radial-gradient(circle, rgba(39,39,41,1) 24%, rgba(0,0,0,1) 81%);
        }

        .container {
            box-shadow: 0px 4px 8px 9px rgba(0,0,0,0.9);
  border-radius: 10px;

            display: flex;
            justify-content: center;
            width: 400px;
        }

        .form {
            background: rgb(39,39,41);
    background: radial-gradient(circle, rgba(39,39,41,1) 24%, rgba(0,0,0,0.6) 81%);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .tab-group {
          
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            background: rgb(39,39,41);
    background: radial-gradient(circle, rgba(39,39,41,1) 24%, rgba(0,0,0,0.6) 81%);
            margin-right: 10px;
            color: white;
        }

        .tab.active {
            color: white;
            background: rgb(39,39,41);
    background: radial-gradient(circle, rgba(39,39,41,0.1) 24%, rgba(0,0,0,0.1) 81%);
        }

        .tab-content {
            position: relative;
        }

        .tab-pane {
            display: none;
            padding-top: 30px;
        }

        .tab-pane.active {
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        input{
  background: rgb(39,39,41);
    background: radial-gradient(circle, rgba(39,39,41,0.6) 24%, rgba(0,0,0,0.6) 81%);
}
input:focus{
  color: white;
}
textarea:focus{
  color: white;
}
textarea{
 
  background: rgb(39,39,41);
  background: radial-gradient(circle, rgba(39,39,41,0.6) 24%, rgba(0,0,0,0.6) 81%);
}
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
          font-weight: bold;
            color: #fff;
            background: rgb(39,39,41);
    background: radial-gradient(circle, rgba(39,39,41,0.6) 24%, rgba(0,0,0,0.6) 81%);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 40px;
            width: 250px;
        }

        button:hover {
            background: rgb(31, 31, 32);
    background: radial-gradient(circle, rgba(39,39,41,0.1) 24%, rgba(0,0,0,0.1) 81%);
        }

        .forgot {
            text-align: right;

            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="tab-group">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" data-tab="login">
                    <h1>Welcome Back!</h1>
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit">Log In</button>
                        <p class="forgot"><a href="#">Forgot Password?</a></p>
                    </form>
                </div>

                <div class="tab-pane" data-tab="signup">
                    <h1>Sign Up for Free</h1>
                    <form>
                        <div class="form-group">
                            <label for="signupName">Name:</label>
                            <input type="text" id="signupName" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email:</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password:</label>
                            <input type="password" id="signupPassword" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // Function to switch tabs and show/hide corresponding content
    function switchTab(tabName) {
        const tabs = document.querySelectorAll('.tab');
        const tabPanes = document.querySelectorAll('.tab-pane');

        tabs.forEach(tab => {
            const tabData = tab.getAttribute('data-tab');
            tab.classList.toggle('active', tabData === tabName);
        });

        tabPanes.forEach(pane => {
            const paneData = pane.getAttribute('data-tab');
            pane.classList.toggle('active', paneData === tabName);
        });
    }

    // Add click event listener to tabs to switch between login and signup forms
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', function () {
            const tabName = this.getAttribute('data-tab');
            switchTab(tabName);
        });
    });

    // Prevent form submission (for demonstration purposes only)
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // Handle form submission and validation on the server-side in a real application
        });
    });
</script>
</html>
